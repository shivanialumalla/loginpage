<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .abc {
            background-color: black;
            margin: 10px;
            padding: auto;
        }

        .shivani {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(tree.png);
            height: 100dvh;
        }

        .login {
            color: black;
            text-align: center;
        }

        .start{
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1),
                inset 0 0 20px 10px rgba(255, 255, 255, 1);
            position: relative;
            overflow: hidden;
        }

        .input {
            margin: 10px;
            padding: 5px;
            width: 350px;
            border-radius: 15px;
            border: 2px solid black;
            font-size: 15px;
            display: flex;
            flex-direction: column;
        }

        .start::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.8),
                    transparent);
        }

        .start::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg,
                    rgba(285, 255, 255, 0.9),
                    transparent,
                    rgba(255, 255, 255, 0.8));
        }

        .button {
            border: 2px solid green;
            border-radius: 10px;
            background-color: green;
            font-size: 15px;
            cursor: pointer;
        
        }

        .button-grp {
            display: flex;
            justify-content:space-evenly;
            padding: 20px;
        }

        .text{
            text-align: center;
            font-size: 20px;
        }
        .labell{
            margin: 10px;
            font-size: 25px;
        }
       
        
    </style>
</head>

<body>
    <div class="shivani">
        <div class="start">

            <div class="login">
                <h1>Login Page</h1>
            </div>

            <div class="put">
                <form>
                    <label class="labell" for="email">Email Address</label>
                    <input class="input" type="text" name="username" id="username" placeholder="Enter you email">
                    <label class="labell" for="password">Password</label>
                    <input class="input" type="text" name="password" id="password" placeholder="Enter Password">
                </form>
            </div>
            <div class="button-grp">
                <form>
                    <button class="button" type="submit">Submit</button>
                    <button class="button" type="button">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
